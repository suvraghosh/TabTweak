<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/globals.js" defer></script>
    <script src="scripts/logic.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/content_menu.js" defer></script>
    <script src="scripts/change_btn.js" defer></script>
  </head>
  <body id="root">
    <div id="menu">
      <span class="menu-item" id="change-bg-btn">
        Change Background
        <input type="file" accept="image/*" style="display: none" id="upload-bg-input"/>
      </span>

      <span class="menu-item" id="toggle-animation-btn">
        Toggle Animations
      </span>
      <span class="menu-item" id="change-color-btn">
        Change Color
        <input type="color" id="change-color-input" style="display: none" />
      </span>
    </div>
    <nav class="navbar">
      <div id="name" contenteditable spellcheck="false">./root</div>
      <div id="date"></div>
    </nav>

    <div id="weather-wrapper">
      <span id="weather">Loading weather data...</span>
      <span id="unit"></span>
    </div>

    <main>
      <h1 id="clock">
        <div id="hours"></div>
        <div id="mkhi" class="vis-hid">:</div>
        <div id="minutes"></div>
        <div id="meridiem"></div>
      </h1>
      <h3 id="greeting-msg"></h3>
    </main>
  </body>
</html>
